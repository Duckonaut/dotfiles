# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=eDP-1,preferred,0x1080,1
monitor=HDMI-A-1,preferred,0x0,1
workspace=eDP-1,11
workspace=HDMI-A-1,1

input {
    kb_layout=pl
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    repeat_delay=400
    repeat_rate=30

    touchpad {
        natural_scroll=true
        clickfinger_behavior=true
        disable_while_typing=false
    }
}

general {
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xFF61AFEF
    col.inactive_border=0x50101020

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur {
        enabled=true
        size=8 # minimum 1
        passes=3 # minimum 1, more passes = more resource intensive.
        new_optimizations=true
        xray=true
        # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
        # if you want heavy blur, you need to up the blur_passes.
        # the more passes, the more you can up the blur_size without noticing artifacts.
    }
    shadow_render_power=2
    col.shadow=0x30101020
}

# layerrule=blur,gtk-layer-shell
layerrule=blur,swaync-control-center
layerrule=xray 0,swaync-control-center
layerrule=ignorezero,swaync-control-center
layerrule=ignorezero,gtk-layer-shell

bezier=overshot,0.05,0.9,0.1,1.1

animations {
    enabled=1
    animation=windows,1,4,overshot
    animation=border,1,4,overshot
    animation=fade,1,4,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=true
    preserve_split=true
}

gestures {
    workspace_swipe=yes
}

misc {
    force_default_wallpaper=0
    focus_on_activate=true
    animate_manual_resizes=false
    animate_mouse_windowdragging=false
}

plugin {
    hyprload {
        debug = 1
        quiet = 0
    }

    split-monitor-workspaces {
        count = 10
        keep_focused = 1
    }

    borders-plus-plus {
        add_borders = 0 # 0 - 2
        col.border_1 = rgb(ffffff) # example col for border 1
        col.border_2 = rgb(2222ff) # example col for border 2
    }

    hyprbars {
        bar_text_font=Hack
        bar_text_size=13
        bar_text_color=rgba(ffffffee)
        bar_color=rgba(000000ee)
    }

    hyprlens {
        background=/home/duckonaut/Pictures/TiledGalaxy.png
        nearest=1
        tiled=1
    }
}

debug {
    manual_crash = 0
}

# example window rules
