# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=WL-1,preferred,0x0,1

input {
    kb_layout=pl
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    repeat_delay=400
    repeat_rate=30

    touchpad {
        natural_scroll=true
        clickfinger_behavior=true
    }
}

general {
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xFF61AFEF
    col.inactive_border=0x00101020

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur=1
    blur_size=8 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=true
    blur_xray=true
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

bezier=overshot,0.05,0.9,0.1,1.1

animations {
    enabled=1
    animation=windows,1,4,overshot
    animation=border,1,4,overshot
    animation=fade,1,4,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=true
    preserve_split=true
}

gestures {
    workspace_swipe=yes
}

misc {
    focus_on_activate=true
}

plugin {
    hyprload {
        root=/home/duckonaut/.local/share/hyprload
        debug = 1
        quiet = 0
        overlay {
            animation_curve=default
            animation_speed=0.5
        }
        config=/home/duckonaut/.config/hypr/hyprload.toml
    }

    borders-plus-plus {
        add_borders = 2 # 0 - 2
        col.border_1 = rgb(ffffff) # example col for border 1
        col.border_2 = rgb(2222ff) # example col for border 2
    }
}

